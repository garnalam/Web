<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự Đoán Lượng Nước</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
    /* Font chữ thanh lịch */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #e5e5e5;
      background: #111827;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    /* Các section chính */
    #input-section, #log-section, #calendar-section, #progress-section, #result-section {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Log section */
    #log-section {
      max-height: 200px;
      overflow-y: auto;
    }

    /* Calendar grid */
    #calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      padding: 10px;
      background: rgba(45, 45, 45, 0.8);
      color: #e5e5e5;
      text-align: center;
      border-radius: 4px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .calendar-day:hover {
      transform: scale(1.05);
      background: rgba(53, 53, 53, 0.8);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
    }

    .calendar-day.selected {
      background: linear-gradient(45deg, #d4af37, #a3bffa);
      color: #121212;
      border-color: #d4af37;
    }

    /* Progress bar */
    #progress-bar {
      width: 0%;
      height: 20px;
      background: linear-gradient(90deg, #d4af37, #a3bffa);
      transition: width 0.3s ease;
      border-radius: 10px;
    }

    /* Result details */
    #result-details {
      margin-top: 10px;
      padding: 10px;
      background: rgba(45, 45, 45, 0.8);
      color: #e5e5e5;
      border-radius: 4px;
    }

    /* Input và button */
    .custom-input {
      transition: all 0.3s ease;
      background: rgba(45, 45, 45, 0.8);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #e5e5e5;
      border-radius: 4px;
      padding: 8px;
      width: 100%;
    }

    .custom-input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      background: rgba(53, 53, 53, 0.8);
    }

    .custom-input::placeholder {
      color: #a0a0a0;
    }

    .btn-custom {
      background: linear-gradient(90deg, #d4af37, #a3bffa);
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    /* Tiêu đề */
    .title {
      font-family: 'Playfair Display', serif;
      color: #e5e5e5;
      text-shadow: 1px 1px 3px rgba(212, 175, 55, 0.2);
    }

    /* Màu vàng kim */
    .text-gold {
      color: #d4af37;
    }

    /* Hiệu ứng fade-in cho message */
    .message {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Phần nhập liệu -->
    <div id="input-section">
      <h2 class="title text-2xl font-bold mb-4">Nhập Dữ Liệu Đầu Vào</h2>
      <div class="mb-4">
        <label class="block mb-2">Ảnh (RGB):</label>
        <input id="image-input" type="file" accept="image/*" class="custom-input">
      </div>
      <div class="mb-4">
        <label class="block mb-2">File CSV (Metadata):</label>
        <input id="csv-input" type="file" accept=".csv" class="custom-input">
      </div>
      <div class="mb-4">
        <label class="block mb-2">Tháng/Năm của Ảnh (mm/yy, ví dụ: 09/24):</label>
        <input id="mmyy-input" type="text" placeholder="mm/yy" class="custom-input">
      </div>
      <button id="predict-btn" class="btn-custom">Predict</button>
    </div>

    <!-- Phần hiển thị log kiểm tra -->
    <div id="log-section">
      <h3 class="title text-xl font-bold mb-2">Log Kiểm Tra</h3>
      <div id="log-messages"></div>
    </div>

    <!-- Phần hiển thị lịch -->
    <div id="calendar-section">
      <h3 class="title text-xl font-bold mb-2">Chọn Khoảng Ngày Dự Đoán (30 Ngày Tiếp Theo)</h3>
      <div id="calendar-grid" class="mb-4"></div>
      <div class="flex space-x-2">
        <button id="confirm-dates-btn" class="btn-custom">Xác Nhận</button>
      </div>
    </div>

    <!-- Thanh tiến trình -->
    <div id="progress-section">
      <h3 class="title text-xl font-bold mb-2">Tiến Trình Predict</h3>
      <div class="w-full bg-gray-300 rounded-lg">
        <div id="progress-bar" class="rounded-lg"></div>
      </div>
    </div>

    <!-- Phần hiển thị kết quả -->
    <div id="result-section">
      <h3 class="title text-xl font-bold mb-2">Kết Quả Dự Đoán</h3>
      <div id="result-details"></div>
      <button id="download-result-btn" class="btn-custom mt-4">Tải Xuống Kết Quả (.csv)</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
